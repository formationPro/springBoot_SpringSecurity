<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Employee</div>
                        <div class="panel-body">
                            <form action="/employee/add" th:action="@{/employee/add}" th:object="${employee}" method="post">
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" name="lastName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" name="firstName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputMobileNumber">Title</label>
                                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" th:field="*{title}" name="title" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputStartDate">Start date</label>
                                    <input type="date" class="form-control" id="inputAddress" placeholder="StartDate" th:field="*{startDate}" name="startDate" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Start date Error</span>
                                </div>
                                <div class="text-right">
                                    <a href="/employee" th:href="@{/employee}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
